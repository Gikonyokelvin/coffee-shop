<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coffee Bar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/assets/images/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            The Coffee Bar
          </a>
        </div>
      </nav>
      <h1>Coffee Menu</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col" id = 'image'>Image</th>
            <th scope="col" id = 'name'>Coffee</th>
            <th scope="col" id = 'price'>price</th>
            <th scope="col">Add</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="checkout">
        <h2>Checkout</h2>
        <p>Order Summary</p>
        <ul id="order-summary"></ul>
        <h3>Total: $<span id="total">0.00</span></h3>
      </div>
      <div class="orderedby">
        <input type="text" id="customer-name" placeholder="Name" required>
        <input type="number" id="phone-number" placeholder="Phone Number" required>
        <button id="order">Order</button>
      </div>
      <script src="src/index.js"></script>
</body>
</html>
