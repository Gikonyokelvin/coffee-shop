<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coffee Bar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <nav class="navbar">
      <a>
          <img src="/assets/images/logo.png" alt="Logo" width="30" height="24">
          <p>The Coffee Bar</p>
      </a>
    </nav>
    <h1>Coffee Menu</h1>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th scope="col" id='image'></th>
                    <th scope="col" id='name'>Coffee</th>
                    <th scope="col" id='price'>Price</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
        <div class="checkout">
            <h2>Checkout</h2>
            <p>Order Summary</p>
            <ul id="order-summary"></ul>
            <h3>Total: $<span id="total">0.00</span></h3>
            <div class="orderedby">
                <input type="text" id="customer-name" placeholder="Name" required>
                <input type="tel" id="phone-number" placeholder="Phone Number" required>
                <button id="order">Order</button>
                <!-- Flash message -->
                <div id="flash-message" class="flash-message" style="display: none;"></div>
            </div>
        </div>
        <!-- Add review section in your HTML -->
        <div class="form">
            <form  id="comment-form">
            <input type="text" id="comment-text" placeholder="Write a comment" required>
            <button type="submit">Post Comment</button>
            </form>
            <ul class="list" id="comment-list"></ul>
        </div>
    <script src="src/index.js"></script>
</body>

</html>
